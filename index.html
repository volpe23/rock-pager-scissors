<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock - Paper - Scissors</title>
</head>
<body>
    <main>
        <div class="result-bar">
            <div class="score">
                <h1>SCORE</h1>
            </div>
            <div class="scoreboard">
                <div class="result" id="player-result">Player</div>
                <div class="result" id="computer-result">Computer</div>
            </div>
        </div>
        <div class="buttons">
            <div  id="rock">
                <button class="btn" type="button" value="rock"><img src="download.png"></button>
            </div>
            <div  id="paper">
                <button class="btn" type="button" value="paper"><img src="pap(1).png"></button>
            </div>
            <div  id="scissors">
                
                <button class="btn" type="button" value="scissors"><img src="scis.png"></button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
